<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Financial Times</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <style>body { margin: 0; }</style>
    <link rel="stylesheet" href="./build/main.css">
</head>
<body class="o-hoverable-on">
	<header data-o-component="o-header" class="o-header" data-default-panel="search" data-panel="search">
		<div class="o-header__container--primary">
			<div class="o-header__primary">
				<div class="o-header__left">
					<div class="o-header__logo o-header__logo--ft">
						<a href="http://next.ft.com"><abbr title="Financial Times">FT</abbr></a>
					</div>
				</div>
				<nav class="o-header__right o-header__nav"><!--
					--><ul><!--
						--><li><a href="/my-ft" class="o-header-button-js" data-target-panel="myft"><i class="icon icon__myft"></i>Following</a></li><!--
						--><li><a href="/search" class="o-header-button-js" data-target-panel="search"><i class="icon icon__search"></i>Search</a></li><!--
						--><li><a href="/sitemap" class="o-header-button-js" data-target-panel="menu"><i class="icon icon__menu"></i>Menu</a></li><!--
					--></ul><!--
				--></nav>
			</div>
		</div>
		<div class="o-header__container--secondary">
			<div class="o-header__secondary o-header__secondary--myft o-header__secondary--myft-js">
				<ul class="myft">
					<li data-o-grid-colspan="6 M6 L6 XL6" >
						<div class="myft__title">Favourited sections</div>
						<ul data-user-preference-list="favourites"></ul>
					</li>
					<li data-o-grid-colspan="6 M6 L6 XL6">
						<div class="myft__title">Read For Later</div>
						<ul data-user-preference-list="forlaters"></ul>
					</li>
				</ul>
			</div>
			<div class="o-header__secondary o-header__secondary--search">
				<form action="/search" class="o-ft-forms__affix-wrapper">
					<input type="search" name="q" class="o-ft-forms__field" placeholder="Search here" />
					<div class="o-ft-forms__suffix">
						<button class="o-ft-buttons">Go</button>
					</div>
				</form>
			</div>
			<div class="o-header__secondary o-header__secondary--menu o-header__secondary--menu-js">
			</div>
		</div>
	</header>
	<script src="//cdn.polyfill.io/v1/polyfill.min.js"></script>
	<script src="build/main.js"></script>
</body>
</html>
